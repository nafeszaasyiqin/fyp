                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

               <form class="row g-3 needs-validation" method="POST" action="/login">
                   <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                           <input type="text" name="username" class="form-control" id="yourUsername" placeholder="Enter Student ID" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                       </div>
                  </div>

                 <div class="col-12">
                     <label for="yourPassword" class="form-label">Password</label>
                     <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Enter Istudent Password" required>
                     <div class="invalid-feedback">Please enter your password!</div>
                </div>

                 <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                       <label class="form-check-label" for="rememberMe">Remember me</label>
                   </div>
                 </div>

                   <!--- ADDITIONAL -->

                   <script>
  // Add an event listener to the login form
  const loginForm = document.querySelector('form[action="/login"]');
  loginForm.addEventListener('submit', function(event) {
    // Check if the "Remember me" checkbox is checked
    const rememberMeCheckbox = document.getElementById('rememberMe');
    if (rememberMeCheckbox.checked) {
      // If the checkbox is checked, store the user's login credentials in local storage
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      localStorage.setItem('username', usernameInput.value);
      localStorage.setItem('password', passwordInput.value);
    } else {
      // If the checkbox is not checked, remove the user's login credentials from local storage
      localStorage.removeItem('username');
      localStorage.removeItem('password');
    }
  });

  // When the page loads, check if the user's login credentials are stored in local storage
  window.addEventListener('load', function(event) {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const username = localStorage.getItem('username');
    const password = localStorage.getItem('password');
    if (username && password) {
      // If the user's login credentials are stored, fill in the input fields
      usernameInput.value = username;
      passwordInput.value = password;
      rememberMeCheckbox.checked = true;
    }
  });
</script>
