<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <form id="dashboardForm" action="/printout" method="POST">
        <div class="row justify-content-center">
          <div class="col-md-auto d-flex justify-content-center" id="studyLevel">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">Study Level</span>
              <select class="form-select" name="study_level">
                <option value="">Select Study Level</option>
                <option value="Foundation">Foundation</option>
                <option value="Diploma">Diploma</option>
                <option value="Degree">Degree</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
              </select>
            </div>
          </div>

          <div class="col-md-auto d-flex justify-content-center" id="familyincome">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">Family's Income</span>
              <select class="form-select" name="family_income">
                <option value="">Select Family's Income</option>
                <option value="B40">B40</option>
                <option value="M40">M40</option>
                <option value="T20">T20</option>
              </select>
            </div>
          </div>

          <div class="col-md-auto d-flex justify-content-center" id="major">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">Major of Study</span>
              <select class="form-select" name="major_of_study">
                <option value="">Select Major of Study</option>
                <option value="Science & Technology">Science & Technology</option>
                <option value="Social Science & Humanities">Social Science & Humanities</option>
                <option value="Business & Management">Business & Management</option>
                <option value="All">All</option>
              </select>
            </div>
          </div>

          <div class="col-md-auto d-flex justify-content-center" id="cgpa">
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">CGPA</span>
              <input type="text" class="form-control" name="cgpa" placeholder="Enter CGPA">
            </div>
          </div>

          <div class="col-md-auto d-flex justify-content-center">
            <button class="get-started-btn scrollto" type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
