<body>

  <main>

       {% if message %}
    <div class="alert">{{ message }}</div>
    {% endif %}



    <div class="container" >

   <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <div class="wrapper">

     <div id="signupSuccessModal" class="modal">
      <div class="modal-content">
        <div class="success-message">
          <h2>Signup Successful!</h2>
          <p>You have successfully signed up.</p>
        </div>
        <button class="close-btn" onclick="closeSignupSuccessModal()">Close</button>
      </div>
    </div>



    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="/signin" class="login" method="POST">
          <div class="field">
            <input type="text" name="username" placeholder="Username" required>
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="Password" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </form>

        <form action="/signup" class="signup" method="POST" enctype="multipart/form-data" onsubmit="showSignupMessage(event)">
          <div class="field">
            <input type="text" name="stu_id" placeholder="Student ID" required>
          </div>
          <div class="field">
            <input type="text" name="stu_name" placeholder="Name" required>
          </div>
          <div class="field">
            <input type="file" name="stu_image" accept="image/*" required>
          </div>
          <div class="field">
            <input type="password" name="stu_password" placeholder="Password" required>
          </div>
          <div class="field">
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>

     function openSignupSuccessModal() {
      const modal = document.getElementById("signupSuccessModal");
      modal.style.display = "flex";
    }

      function closeSignupSuccessModal() {
      const modal = document.getElementById("signupSuccessModal");
      modal.style.display = "none";
    }



     function showSignupMessage(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      alert("You have successfully signed up!"); // Show the popup message
      event.target.submit(); // Submit the form
    }

    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");

    signupBtn.onclick = (() => {
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
    });

    loginBtn.onclick = (() => {
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
    });

    signupLink.onclick = (() => {
      signupBtn.click();
      return false;
    });
  </script>
